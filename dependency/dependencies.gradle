easyDep {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    minSdkVersion 23
    targetSdkVersion 29

    groups {
        androidx {
            nodes {
                appcompat {
                    alias 'androidx.appcompat:appcompat'
                    version '1.1.0'
                }
                constraintlayout {
                    alias 'androidx.constraintlayout:constraintlayout'
                    version '1.1.3'
                }
            }
        }
        unit_test {
            nodes {
                junit {
                    alias 'junit:junit'
                    version '4.12'
                }
                ext_junit {
                    alias 'androidx.test.ext:junit'
                    version '1.1.1'
                }
                espresso_core {
                    alias 'androidx.test.espresso:espresso-core'
                    version '3.2.0'
                }
            }
        }
        okhttp3 {
            nodes {
                okhttp {
                    alias 'com.squareup.okhttp3:okhttp'
                    version '4.5.0'
                }
            }
        }
        rx {
            nodes {
                rxjava3 {
                    alias 'io.reactivex.rxjava3:rxjava'
                    version '3.0.1'
                }
            }
        }
    }
}