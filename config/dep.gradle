depConfigureExt {

    compileSdkVersion 29
    minSdkVersion 23
    targetSdkVersion 29
    buildToolsVersion "29.0.2"

    depVersions {

        appcompat {
            aliasName = 'androidx.appcompat:appcompat'
            versionCode = "1.1.0"
        }
        constraintlayout {
            aliasName = 'androidx.constraintlayout:constraintlayout'
            versionCode = "1.1.3"
        }
        junit {
            aliasName = 'junit:junit'
            versionCode = "4.12"
        }
        ext_junit {
            aliasName = 'androidx.test.ext:junit'
            versionCode = '1.1.1'
        }
        espresso_core {
            aliasName = 'androidx.test.espresso:espresso-core'
            versionCode = '3.2.0'
        }
    }

}